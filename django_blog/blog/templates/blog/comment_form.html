<!DOCTYPE html>
<html>
<head>
    <title>Comment Form</title>
</head>
<body>
    <h1>{{ view.action }} Comment</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'post-detail' view.kwargs.pk %}">Cancel</a>
</body>
</html>
