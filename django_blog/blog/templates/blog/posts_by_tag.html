<!DOCTYPE html>
<html>
<head>
    <title>Posts Tagged "{{ tag.name }}"</title>
</head>
<body>
    <h1>Posts Tagged "{{ tag.name }}"</h1>
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></li>
        {% empty %}
            <li>No posts found for this tag.</li>
        {% endfor %}
    </ul>
</body>
</html>
