<!DOCTYPE html>
<html>
<head>
    <title>Blog Posts</title>
</head>
<body>
    <h1>All Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a> - {{ post.content|truncatewords:20 }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'post-create' %}" class="btn btn-primary">Create New Post</a>
</body>
</html>
