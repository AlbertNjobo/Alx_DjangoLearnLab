<!DOCTYPE html>
<html>
<head>
    <title>Blog Posts</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a> by {{ post.author }}
                <small>Published on {{ post.published_date }}</small>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'post-create' %}">Create New Post</a>
</body>
</html>
