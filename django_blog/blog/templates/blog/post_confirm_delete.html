<!DOCTYPE html>
<html>
<head>
    <title>Delete Post</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ post.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
    </form>
    <a href="{% url 'post-detail' post.pk %}" class="btn btn-secondary">Cancel</a>
</body>
</html>
