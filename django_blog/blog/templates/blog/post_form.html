<!DOCTYPE html>
<html>
<head>
    <title>Create/Edit Post</title>
</head>
<body>
    <h1>{{ view.action }} Post</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'post-list' %}">Cancel</a>
</body>
</html>
