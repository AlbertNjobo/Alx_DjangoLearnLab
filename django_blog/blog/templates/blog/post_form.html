<!DOCTYPE html>
<html>
<head>
    <title>{% if post %}Edit Post{% else %}Create Post{% endif %}</title>
</head>
<body>
    <h1>{% if post %}Edit Post{% else %}Create Post{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if post %}Update{% else %}Create{% endif %}</button>
    </form>
    <a href="{% url 'post-list' %}" class="btn btn-secondary">Cancel</a>
</body>
</html>
