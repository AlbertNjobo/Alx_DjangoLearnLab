<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <small>By {{ post.author }} on {{ post.published_date }}</small>
    <br>
    <a href="{% url 'post-update' post.pk %}">Edit</a>
    <a href="{% url 'post-delete' post.pk %}">Delete</a>
    <a href="{% url 'post-list' %}">Back to Posts</a>
</body>
</html>
